<meta charset="UTF-8">
<button onclick="clickButton()">Test</button>

<br><br>
Chọn nhóm sản phẩm
<select onchange="selectCategory(this)">
  <option>------</option>
  <option value="C1">Nhóm 1</option>
  <option value="C2">Nhóm 2</option>
</select>

<p>
  <input type="radio" name="category" value="C1" onclick="selectRadio(this)">Nhóm 1 <br>
  <input type="radio" name="category" value="C2" onclick="selectRadio(this)">Nhóm 2 <br>
</p>

<p>
  <input type="checkbox" onchange="getCheck(this)">Lựa chọn
</p>


<script>
  function clickButton() {
    alert('Test');
  }

  function selectCategory(select) {
    alert(select.value);
  }

  function selectRadio(radio) {
    alert(radio.value);
  }

  function getCheck(check) {
    alert(check.checked);
  }
</script>
